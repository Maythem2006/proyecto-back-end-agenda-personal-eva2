{% extends "contactos/base.html" %}


{% block title %}Eliminar Contacto{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Eliminar Contacto</h1>

<p class="mb-4">¿Estás seguro que deseas eliminar el contacto <strong>{{ contacto.nombre }}</strong>?</p>

<form method="post" class="flex gap-3">
  {% csrf_token %}
  <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Eliminar</button>
  <a href="{% url 'lista_contactos' %}" class="bg-gray-600 text-white px-4 py-2 rounded">Cancelar</a>
</form>
{% endblock %}
